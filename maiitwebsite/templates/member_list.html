{% load bootstrap3 %}
{% if member_list %}
<div>
   {% for member in member_list %}
	    {% with forloop.counter|divisibleby:4 as newrow %}
		    {% if newrow %}
		     	</div>
		    {% endif %}
			{% if newrow or forloop.counter0 == 0 %}
				<div class='row'>
			{% endif %}
			<div class='col-md-4'>
				{% include "member_card.html" %}	
			</div>
		{% endwith %}
   {% endfor %}
</div>
{% endif %}
